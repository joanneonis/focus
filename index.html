    <script>
        function controleren(e) {
            var gebruikersnaam = $('#gebruikersnaam').val(); 
            var wachtwoord = $('#wachtwoord').val(); 

            if(gebruikersnaam == "" && wachtwoord == ""){
                        alert("Vul gebruikersnaam (demo) en wachtwoord (demo) in");
                        e.preventDefault();
            } else if(gebruikersnaam == ""){
                        alert("Vul gebruikersnaam in");
                        e.preventDefault();
            } else if(wachtwoord == ""){
                        alert("Vul wachtwoord in");
                        e.preventDefault();
            } else if(gebruikersnaam !== "demo"){
                        alert("Gebruik 'demo' als gebruikersnaam en wachtwoord");
                        e.preventDefault();
            } else if(wachtwoord !== "demo"){
                        alert("Gebruik 'demo' als gebruikersnaam en wachtwoord");
                        e.preventDefault();
            }
            
        }

        $(document).ready(function(){
            $('#gebruikersnaam').focus();

            if($("#gebruikersnaam").is(":focus") || $("#wachtwoord").is(":focus")) {
                $(document).keypress(function(e) {
                    if(e.which == 13) {
                        controleren();
                        window.location.href = "dashboard.html";
                    }
			    });
            }

            $('#logocontainer').click(function(){
                $('#logocontainer svg').addClass('animate');

                setTimeout(function(){
                    location.href='dashboard.html'
                }, 2000);
            });
        });
    </script>
