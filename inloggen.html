<!DOCTYPE html>
<html lang="nl">
<head>

    <title>Focus | Inloggen</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
	<script src="https://use.fontawesome.com/e363af3dc0.js"></script>

        <div id="inloggen">
            <div id="logocontainer">
			    <img src="assets/img/logo.svg" class="logo">
            </div>

            <div id="inlogformulier">
                <form action="">
                    <label for="gebruikersnaam">Gebruikersnaam</label>
                    <input type="text" name="gebruikersnaam" />
                    <br><br>
                    <label for="wachtwoord">Wachtwoord</label>
                    <input type="password" name="wachtwoord">
                    <br><br>
                    <button class="btn btn-primary btn-circle" type="button"><img src="assets/img/arrow.svg" class="arrow"></button>
                </form>
            </div>
        </div>
