<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Focus | Registreren</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        function controleren(e) {
            var gebruikersnaam = $('#gebruikersnaam').val(); 
            var wachtwoord = $('#wachtwoord').val(); 

            if(gebruikersnaam == "" && wachtwoord == ""){
                        alert("Vul gebruikersnaam (demo) en wachtwoord (demo) in");
                        e.preventDefault();
            } else if(gebruikersnaam == ""){
                        alert("Vul gebruikersnaam in");
                        e.preventDefault();
            } else if(wachtwoord == ""){
                        alert("Vul wachtwoord in");
                        e.preventDefault();
            } else if(gebruikersnaam !== "demo"){
                        alert("Gebruik 'demo' als gebruikersnaam en wachtwoord");
                        e.preventDefault();
            } else if(wachtwoord !== "demo"){
                        alert("Gebruik 'demo' als gebruikersnaam en wachtwoord");
                        e.preventDefault();
            }
            
        }

        $(document).ready(function(){
            //$('button').click(controleren);
        });
    </script>
</head>
<body>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
	<script src="https://use.fontawesome.com/e363af3dc0.js"></script>
    
    <div class="register">
        <button class="btn btn-back btn-backcircle" onclick="window.location='index.html';"><img src="assets/img/arrow-back.svg" class="arrow"></button>
        <h2 class="inline">Registreren</h2>

        <div class="add-photo">
        </div>

        <div class="formulier">
            <form action="kiestraining.html" method="post" id="inlogform">
                <label for="gebruikersnaam">Gebruikersnaam</label>
                <input class="input-small" type="text" name="gebruikersnaam" id="gebruikersnaam"/>

                <!--<label for="wachtwoord">Wachtwoord</label><br>-->
                <input class="input-normal" type="password" name="wachtwoord" id="wachtwoord">
                <br><br>
                <label for="voornaam" class="label-small">Voornaam</label><br>
                <input class="input-small" type="text" name="voornaam" id="voornaam">

                <!--<label for="achternaam">Achternaam</label>-->
                <input class="input-normal" type="text" name="achternaam" id="achternaam">
                <br><br>
                <label for="email">E-mailadres</label>
                <input class="input-fullwidth" type="email" name="email" id="email">

                <br><br>
                <button class="btn btn-primary btn-circle" type="submit" form="inlogform">
                    <img src="assets/img/arrow.svg" class="arrow">
                </button>
            </form>
    </div>

</body>
</html>
