<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Focus | Registreren</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        function controleren(e) {
            var gebruikersnaam = $('#gebruikersnaam').val(); 
            var wachtwoord = $('#wachtwoord').val(); 
            var voornaam = $('#voornaam').val(); 
            var achternaam = $('#achternaam').val(); 
            var email = $('#email').val(); 


            if(gebruikersnaam == "" || wachtwoord == "" || voornaam == "" || achternaam == "" || email == ""){
                        alert("Vul alle velden in om je te kunnen registreren");
                        e.preventDefault();
            } 
        }

        $(document).ready(function(){
            $('#submit').click(controleren);
        });
    </script>
</head>
<body>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
	<script src="https://use.fontawesome.com/e363af3dc0.js"></script>
    
    <div id="wrapper">
        <div class="title">
            <button class="btn btn-back btn-backcircle" onclick="window.location='index.html';"><img src="assets/img/arrow-back.svg" class="arrow"></button>
            <h2 class="inline">Registreren</h2>
        </div>

        <div class="registreren">
            <div class="add-photo">
                <img src="assets/img/profilepicture.svg" class="profilepicture">
            </div>

            <div class="registreer-form">
                <form action="index.html" method="post" id="registreerform">

                    <div class="form-links">
                        <label for="gebruikersnaam">Gebruikersnaam</label>
                        <input class="input-register" type="text" name="gebruikersnaam" id="gebruikersnaam" tabindex=1/>
                        <br><br>
                        <label for="voornaam" class="label-small">Voornaam</label><br>
                        <input class="input-register" type="text" name="voornaam" id="voornaam" tabindex=3>
                    </div>

                    <div class="form-rechts">
                        <label for="wachtwoord">Wachtwoord</label><br>
                        <input class="input-register" type="password" name="wachtwoord" id="wachtwoord" tabindex=2>
                        <br><br>
                        <label for="achternaam">Achternaam</label>
                        <input class="input-register" type="text" name="achternaam" id="achternaam" tabindex=4>
                    </div>
                    
                    <label for="email">E-mailadres</label>
                    <input class="input-register" type="email" name="email" id="email" tabindex=5>

                    <br><br>
                    <button class="btn btn-primary btn-circle" type="submit" form="registreerform" id="submit">
                        <img src="assets/img/arrow.svg" class="arrow">
                    </button>

                </form>
            </div>
        </div>
</body>
</html>
