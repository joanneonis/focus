<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Focus | Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/e363af3dc0.js"></script>
</head>

<body>


    <div id="page-container">
        <div class="page-title">
            <h2>Dashboard</h2>
        </div>

        <div class="user-profile">
            <div class="user-name">
                <span class="darktext">Ranomi Kromowidjojo</span><br>
                <a href="index.html" class="small">Uitloggen</a>
            </div>
            <div class="user-image">
                <img src="assets/img/ranomi.png" class="icon">
            </div>
        </div>
        <div class="dashboard-inner">
            <div class="score-container">
                <h4>Toptijden</h4>
                <ul class="cards">
                    <li class="card">
                        <span class="card-time">20:02</span>
                        <span class="card-text">
                            wisselslag
                            <time datetime="">12 jan 2016</time>
                        </span>
                    </li>
                   <li class="card">
                        <span class="card-time">20:02</span>
                        <span class="card-text">
                            wisselslag
                            <time datetime="">12 jan 2016</time>
                        </span>
                    </li>
                    <li class="card">
                        <span class="card-time">20:02</span>
                        <span class="card-text">
                            wisselslag
                            <time datetime="">12 jan 2016</time>
                        </span>
                    </li>
                    <li class="card">
                        <span class="card-time">20:02</span>
                        <span class="card-text">
                            wisselslag
                            <time datetime="">12 jan 2016</time>
                        </span>
                    </li>
                    <li class="card">
                        <span class="card-time">20:02</span>
                        <span class="card-text">
                            wisselslag
                            <time datetime="">12 jan 2016</time>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="chart-container cards">
                <h4>Toptijden</h4>
                <div class="card card-chart">
                    <canvas id="Chart"></canvas>
                </div>
            </div>
        </div>


        <button class="btn btn-lg btn-primary btn-rounded" type="submit" form="inlogform" onclick="location.href='kiestraining.html'">
            Kies training
            <img src="assets/img/arrow.svg" class="icon-arrow">
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="library/Chart.min.js"></script>
    <script src="js/chart.js"></script>
</body>

</html>
